<!DOCTYPE html>
<html lang="en">
<head>
    <title>project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .nav-bar {
            display: flex;

            background-color: #333;
        }

            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            background-color: white;
            text-decoration: none;
           
            
        }
        .restaurant-list {
            width: 70%;
        }
        .restaurant-list h2 {
            margin-top: 0;
        }
        .restaurant-item {

            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .restaurant-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .restaurant-info {
            margin-left: 20px;
        }
        .order-button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .order-button:hover {
            background-color: #e55b00;
        }
        .order-summary {
            width: 75%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .order-summary h3 {
            margin-top: 0;
        }
        body {
            font-family: Arial, sans-serif;

        }
        header {
            background-color: #4CAF50;

            padding: 15px;
            text-align: center;
        }
        section {

            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        ul {
            list-style-type: square;
            color: #555;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px ;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
